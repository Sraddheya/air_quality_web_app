<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Web app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <img
      src="https://maps.googleapis.com/maps/api/staticmap?center=london&zoom=14&size=400x400&key=AIzaSyBNYAzDpYkqO4uIccQwW_ZWHm6DwK5Ci2I"
    /> -->

    <div class="card">
      <div class="search-container">
        <input type="search" class="search-input" placeholder="City" />
        <button class="search-button" onclick="getGeocodeData()">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div class="info-container">
        <div class="aqi-info">
          <div class="circular-progress">
            <div class="inner-circle"></div>
            <h2 class="percentage">No value</h2>
          </div>
        </div>
        <div class="recommendation-info">
          <h2 class="location-text"></h2>
          <p class="general-rec"></p>
          <p class="category"></p>
          <p class="dominant"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
