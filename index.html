<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Web app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search-container">
        <input type="search" class="search-input" placeholder="City" />
        <button class="search-button" onclick="getGeocodeData()">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div class="info-container">
        <div class="aqi-info">
          <h1 class="aqi-text"></h1>
          <h3 class="location-text"></h3>
          <div
            class="circular-progress"
            data-inner-circle-color="lightgrey"
            data-percentage="80"
            data-progress-color="crimson"
            data-bg-color="black"
          >
            <div class="inner-circle"></div>
            <p class="percentage">0%</p>
          </div>
        </div>
        <div class="recommendation-info">
          <h3 class="general-rec"></h3>
          <!-- <h3 class="elderly-rec"></h3>
          <h3 class="children-rec"></h3> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
